<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.min.js"></script>
    <style>
        div{
            color: red;
        }
    </style>
</head>
<body>
<div id="box">
    <div v-if="count > 0">
        count大于0，count的值是：{{count}}
    </div>
    <div v-else-if="count == 0">
        count等于0，count的值是：{{count}}
    </div>
    <div v-else>
        count小于0，count的值是：{{count}}
    </div>
    <div v-show="count > 0">
        大于零，✌！
    </div>

    <div v-for="item in list">{{item}}</div>
    <div v-for="item in list1">
        <div v-show="item.age>=18" :class="{'active':item.age <= 20}" :style="styleAdult">{{item}}</div>
    </div>
</div>
</body>

<script>
    var app = new Vue({
        el: '#box',
        data: {
            msg: 'Hello vue!!',
            count: 0,
            styleAdult:{
                color: 'grey',
                //'text-shadow': '0 0 5px #232323'
                'textShadow': '0 0 5px #232323'
            },
            list: [1,2,,3,6,.7],
            list1: [
                {
                    name: '张三',
                    age: 20
                },
                {
                    name: '李四',
                    age: 18
                },
                {
                    name: '王五',
                    age: 23
                },
                {
                    name: '赵六',
                    age: 15
                },
            ]
        }
    })
</script>
</html>
